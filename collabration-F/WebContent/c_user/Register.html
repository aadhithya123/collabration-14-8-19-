<div ng-controller="UserController">
<form>
<div class="signup-form">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" size="20"  ng-model="userDetails.username"  placeholder="Username" required="required" />
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fas fa-phone"></i></span>
				<input type="email" size="25" class="form-control" ng-model="userDetails.emailid" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required="required" />
			</div>
        </div>
         <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fas fa-envelope prefix"></i></span>
				<input type="text" size="50" class="form-control" ng-model="userDetails.useraddress" placeholder="Address" required="required" />
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" size="10" class="form-control" id="phone" ng-model="userDetails.userphone" placeholder="Phone No"  required="required" />
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" size="20" ng-model="userDetails.password"  placeholder="Password" required="required" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
			</div>
        </div> 
		<div class="form-group">
            <button type="button" ng-click="register()" value="registor" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
</div>
</form>
</div>
